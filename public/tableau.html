<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de bord - Enqu√™te</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(rgba(36, 35, 42, 0.9), rgba(36, 35, 42, 0.9)),
                  url('https://images.unsplash.com/photo-1588776814546-ec0f2dfd1e7d?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      color: #f4f4f4;
      animation: fadeInBody 1s ease-in-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    header h1 {
      color: #03fe78;
      text-shadow: 1px 1px 3px #000;
    }

    .logout-btn {
      background: #d803fe;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #c91515;
      color: #0a080a;
    }

    .section {
      margin-bottom: 40px;
      background: rgba(28, 28, 28, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      animation: fadeInSection 1s ease-in-out;
    }

    @keyframes fadeInSection {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      color: #28a745;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #1c1c1c;
      color: #03fe78;
    }

    tr:hover {
      background-color: rgba(255,255,255,0.05);
      transition: 0.3s ease;
    }

    .download-btn {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: #218838;
    }

    .chart-container {
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }

  </style>
</head>
<body>

  <!-- Titre + bouton de d√©connexion -->
  <header>
    <h1>üë®‚Äç‚öïÔ∏è Tableau de Bord - R√©sultats de l'Enqu√™te</h1>
    <button class="logout-btn" onclick="window.location.href='Home.html'">Se d√©connecter</button>
  </header>

  <!-- Section t√©l√©chargement -->
  <div class="section">
    <h2>T√©l√©chargement des donn√©es</h2>
    <button class="download-btn" onclick="downloadCSV()">üìÖ T√©l√©charger les r√©ponses</button>
  </div>

  <!-- Section liste des r√©ponses -->
  <div class="section">
    <h2>Liste des r√©ponses</h2>
    <table id="responsesTable">
      <thead>
        <tr>
          <th>Date et Heure de viste</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Raison de visite</th>
          <th>Niveau de satisfaction</th>
          <th>Service concern√©</th>
          <th>Commentaires</th>
        </tr>
      </thead>
      <tbody id="responsesBody">
        <!-- Remplissage dynamique en JS -->
      </tbody>
    </table>
  </div>

  <!-- Section graphique -->
  <div class="section">
    <h2>Statistiques de satisfaction</h2>
    <div class="chart-container">
      <canvas id="satisfactionChart"></canvas>
    </div>
  </div>

  <script>
    // Appel API pour r√©cup√©rer les r√©ponses
    fetch('http://localhost:3000/api/reponses') 
    .then(res => res.json())
    .then(responses => {
      const tbody = document.getElementById("responsesBody");

      // Initialisation des statistiques
      const satisfactionLevels = {
        "Tr√®s satisfait": 0,
        "Satisfait": 0,
        "Peu satisfait": 0,
        "Pas du tout satisfait": 0
      };

      // Boucle de remplissage
      responses.forEach(r => {
        const row = `<tr>
          <td>${new Date(r.datetime).toLocaleString()}</td>
          <td>${r.nom}</td>
          <td>${r.email}</td>
          <td>${r.raison}</td>
          <td>${r.satisfaction}</td>
          <td>${r.service}</td>
          <td>${r.commentaire}</td>
        </tr>`;
        tbody.innerHTML += row;

        if (satisfactionLevels.hasOwnProperty(r.satisfaction)) {
          satisfactionLevels[r.satisfaction]++;
        }
      });// Cr√©ation du graphique dynamique
const ctx = document.getElementById("satisfactionChart").getContext("2d");
const total = Object.values(satisfactionLevels).reduce((a, b) => a + b, 0);

new Chart(ctx, {
  type: 'doughnut',
  data: {
    labels: Object.keys(satisfactionLevels),
    datasets: [{
      data: Object.values(satisfactionLevels),
      backgroundColor: ["#28a745", "#17a2b8", "#ffc107", "#dc3545"],
      borderColor: "#ffffff",
      borderWidth: 2,
      hoverOffset: 20, // Effet explosion
    }]
  },
  options: {
    responsive: true,
    cutout: '60%',
    animation: {
      animateRotate: true,
      animateScale: true,
      duration: 2000
    },
    plugins: {
      legend: {
        position: 'bottom',
        labels: {
          color: '#ffffff',
          padding: 20,
          font: {
            size: 14
          }
        }
      },
      tooltip: {
        callbacks: {
          label: function(context) {
            const label = context.label || '';
            const value = context.parsed || 0;
            const percentage = ((value / total) * 100).toFixed(1);
            return `${label}: ${value} `;
          }
        }
      }
    }
  }
});

      // T√©l√©chargement CSV
      window.downloadCSV = () => {
        let csv = "Nom,Service,Satisfaction,Commentaire,Date\n";
        responses.forEach(r => {
          csv += `${r.nom},${r.service},${r.satisfaction},${r.commentaire},${new Date(r.datetime).toLocaleString()}\n`;
        });

        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "reponses_enquete.csv";
        a.click();
        URL.revokeObjectURL(url);
      };
    })
    .catch(error => {
      console.error("Erreur lors de la r√©cup√©ration des donn√©es :", error);
    });
  </script>

  <!-- Cendrillon veut se rallier lol elle sait graiiiiii heinnn mdr -->
</body>
</html>
