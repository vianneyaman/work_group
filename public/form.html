<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire de Satisfaction - H√¥pital</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Ajout l√©ger pour am√©liorer la lisibilit√© date/heure */
    input[type="datetime-local"]::-webkit-datetime-edit-fields-wrapper {
      display: flex;
      gap: 6px; /* ajoute un espace entre date et heure */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h2>ü©∫ Enqu√™te de Satisfaction</h2>
      <p>Merci de prendre un moment pour partager votre exp√©rience.</p>

      <form id="satisfaction-form">
        <label>Date et Heure de visite
          <input type="datetime-local" name="datetime" required />
        </label>

        <label>Nom et Prenoms
          <input type="text" name="nom" required />
        </label>

        <label>Email
          <input type="email" name="email" />
        </label>

        <label>Raison de la visite
          <select name="raison" required>
            <option value="">-- Choisissez --</option>
            <option value="Information">Information</option>
            <option value="Prise de sang">Prise de sang</option>
            <option value="R√©sultat de test">R√©sultat de test</option>
            <option value="Consultation">Consultation</option>
            <option value="Vaccination">Vaccination</option>
            <option value="Suivi de traitement">Suivi de traitement</option>
            <option value="Scanner">Scanner</option>
            <option value="Radio">Radio</option>
            <option value="Examens m√©dicaux">Examens m√©dicaux</option>
            <option value="D√©pistage">D√©pistage</option>
            <option value="Urgence">Urgence</option>
            <option value="Bilan de sant√©">Bilan de sant√©</option>
            <option value="Conseils sant√©">Conseils sant√©</option>
            <option value="Autre">Autres</option>
          </select>
        </label>

        <label>Niveau de satisfaction
          <select name="satisfaction" required>
            <option value="">-- Choisissez --</option>
            <option value="Tr√®s satisfait">Tr√®s satisfait</option>
            <option value="Satisfait">Satisfait</option>
            <option value="Peu satisfait">Peu satisfait</option>
            <option value="Pas du tout satisfait">Pas du tout satisfait</option>
          </select>
        </label>

        <label>Service concern√©
          <select name="service" required>
            <option value="">-- Choisissez --</option>
            <option value="Accueil">Accueil</option>
            <option value="Secr√©tariat">Secr√©tariat</option>
            <option value="Service client">Service client</option>
            <option value="Laboratoire">Laboratoire</option>
            <option value="Analyse m√©dicale">Analyse m√©dicale</option>
            <option value="Service r√©sultats">Service r√©sultats</option>
            <option value="Radiologie">Radiologie</option>
            <option value="Echographie">Echographie</option>
            <option value="Consultation">Consultation</option>
            <option value="Urgences">Urgences</option>
          </select>
        </label>

        <label>Commentaires
          <textarea name="commentaire" rows="4" placeholder="Partagez vos impressions..."></textarea>
        </label>

        <button type="submit">Envoyer</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('satisfaction-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('http://localhost:3000/api/reponses', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        window.location.href = 'succes.html';
      } else {
        alert("‚ùå Une erreur s'est produite. Veuillez r√©essayer.");
      }
    });
  </script>
